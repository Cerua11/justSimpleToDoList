<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TO DO LIST</h1>
        </div>

        <div class="content">

            
            <div class="put-here-your-to-do">
                <h2>Let's add your next task!</h2>
              
                <input type="text" id="to-do">
          
                    
           
                <button id="button">Add to LIST</button>
            </div>
            <div class="here-are-yours-list">
                <h3>Here are your tasks!</h3>
                <div id="contentt">
                    <ol id="contentt2">

                    </ol>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app ={
            button: document.querySelector("#button"),
           content: document.querySelector("#contentt2"),
            valueInput: document.querySelector("#to-do"),
            tasks: [],
            
           init: function(){
                console.log("App started");
                app.preloadContent(this.valueInput.value);
               
           },

           preloadContent: function(el){
                button.addEventListener("click", (event) => {
                const elementDom = document.createElement("li");
                elementDom.innerText = this.valueInput.value;
                this.content.appendChild(elementDom);
                this.valueInput.value ="";
                elementDom.addEventListener("click", (e) => {
                    this.content.removeChild(elementDom);
                });
                
                })
                 
            },
           
            }
           app.init();
        

    </script>
    
</body>
</html>
